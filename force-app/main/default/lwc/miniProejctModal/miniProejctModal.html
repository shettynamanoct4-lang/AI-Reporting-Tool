<template>



    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

        <div class="slds-modal__container">

            <header class="slds-modal__header">                

                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Hello {accName} ,Enter your Product to Order</h2>

            </header>

            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
              

              <lightning-input label="Name Of Product" name="Name"

              onchange={changeHandler} class="slds-var-m-bottom_small"></lightning-input>

              

              <lightning-input label="Date" name="Date_of_Launch__c" type="Date"

              onchange={changeHandler} class="slds-var-m-bottom_small"></lightning-input>

              <lightning-input label="Lap Manuf" name="Laptop_Manufacturer__c" 

              onchange={changeHandler} class="slds-var-m-bottom_small"></lightning-input>

              <lightning-input label="Lap Model Num" name="Laptop_Model_Number__c" 

              onchange={changeHandler} class="slds-var-m-bottom_small"></lightning-input>                    

          </div>

          <footer class="slds-modal__footer">
            <lightning-button label="Save" onclick={saveRecord} variant="brand"></lightning-button>


            

            <button class="slds-button slds-button_neutral" onclick={closeModal}>Ok</button>                

          </footer>

        </div>

      </section>

      <div class="slds-backdrop slds-backdrop_open"></div>



</template>
