<template>
    <lightning-card title="Record Edit form to create a new Record">
        <lightning-record-edit-form
        object-api-name={objectApiName}
        onsuccess={handleSuccess}
        density="Compact">
        <!--For Record Id Display-->
        <lightning-input-field field-name="Id" value={AccountId}></lightning-input-field>

        <lightning-input-field field-name={Name} ></lightning-input-field>
        <lightning-input-field field-name={Phone} ></lightning-input-field>
        <lightning-input-field field-name={BillingAddress}></lightning-input-field>
        <lightning-input-field field-name={AccountSource}></lightning-input-field>

        <lightning-button label="Save" variant="brand" type="submit"></lightning-button>

        </lightning-record-edit-form>

        <template if:true={display}>
            <lightning-card title="Display Contact Datatable">
                <c-create-and-show-rec-child cont-id={AccountId}></c-create-and-show-rec-child> 
            </lightning-card>
        </template>
    </lightning-card>
    
</template>
