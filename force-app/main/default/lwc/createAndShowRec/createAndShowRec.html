<template>
    <lightning-card title = "Create Contact Rec">
        <lightning-record-edit-form
        object-api-name={objectName}
        onsuccess={handleSuccess}
        density="Compact">
        <lightning-input-field field-name="Id" value={ContactId}></lightning-input-field>
        <lightning-input-field field-name={Name}></lightning-input-field>
        <lightning-input-field field-name={LeadSource}></lightning-input-field>
        <lightning-button label="Save" variant="brand" type="submit"></lightning-button>

        </lightning-record-edit-form>
        <template if:true={display}>
            <lightning-card title="Display Contact Datatable">
                <c-create-and-show-rec-child cont-id={ContactId}></c-create-and-show-rec-child> 
            </lightning-card>
        </template>

    </lightning-card>
    
</template>
