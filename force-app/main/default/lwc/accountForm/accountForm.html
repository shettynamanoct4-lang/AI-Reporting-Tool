<template>
    <lightning-card title="Account Form">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" name="name" value={name} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Phone" name="phone" value={phone} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Number of Employees" name="numberOfEmployees" type="number" value={numberOfEmployees} onchange={handleInputChange}></lightning-input>

            <lightning-button label="Save" onclick={handleSave}></lightning-button>

            <template if:true={errorMessage}>
                <div class="slds-text-color_error">{errorMessage}</div>
            </template>
        </div>
    </lightning-card>
</template>
