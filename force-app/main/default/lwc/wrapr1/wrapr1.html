<template>
    <lightning-card title="Account with Contacts using wrapper class in LWC" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={accountsWithContacts}>
                <template for:each={accountsWithContacts} for:item="accWithContacts">
                    <div key={accWithContacts.act.Id}>
                        <div class="slds-text-heading_medium">{accWithContacts.act.Name}</div>
                        <template if:true={accWithContacts.lstCon}>
                            Contacts Count is {accWithContacts.sizeOfCons}. Here is list:
                            <ul class="slds-list_dotted">
                                <template for:each={accWithContacts.lstCon} for:item="con">
                                    <li key={con.Id}>{con.LastName}</li>
                                </template>
                            </ul>
                        </template>
                    </div>
                </template>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </div>
    </lightning-card>
</template>
