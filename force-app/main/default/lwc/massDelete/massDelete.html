<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
            &nbsp;Mass Delete Records
        </h3>
        <div slot="footer">
            <lightning-button label="Delete Selected Records" variant="brand" onclick={deleteRecords}></lightning-button>
            <div>
                {message}
            </div>

        </div>
        <p class="slds-p-horizontal_small">
            <lightning-datatable data={contacts.data} columns={columns} key-field="Id" onrowselection={selectedRow}></lightning-datatable>

        </p>
    </lightning-card>
    
</template>
