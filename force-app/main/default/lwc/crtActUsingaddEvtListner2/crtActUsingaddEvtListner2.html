<template>
    <lightning-card title="Create Account- 2 ">
        <div class="slds-p-around_medium">
            <lightning-input label="Account Name" data-id="accountName" value={accountName} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Phone" data-id="phone" value={phone} onchange={handlePhoneChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button label="Create Account" data-id="createButton"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
