<template>
    <lightning-card title="UBO/Shareholder Information" class="slds-m-around_medium">
        <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}
            hide-checkbox-column
            class="custom-datatable"
        >
        </lightning-datatable>
        <div class="slds-grid slds-wrap slds-p-around_medium button-container">
            <template for:each={columns} for:item="column" if:true={showButtons}>
                <template if:true={column.showButtons}>
                    <div key={column.fieldName} class="slds-col slds-size_1-of-6 slds-text-align_center button-cell">
                        <lightning-button label="Refresh" class="slds-m-bottom_small" data-id={column.fieldName} onclick={handleRefresh}></lightning-button>
                        <lightning-button label="Certificate" data-id={column.fieldName} onclick={handleCertificate}></lightning-button>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
