<template>
    <lightning-card title="Aync and Await Example for sequential proccessing">
    <!-- Display error message if an error occurs -->
    <template if:true={error}>
        <p>Error: {error}</p>
    </template>

    <!-- Display processed contacts in a datatable -->
    <template if:true={processedContacts}>
        <lightning-datatable
            key-field="Id"
            data={processedContacts}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>
    </template>
</lightning-card>
</template>
