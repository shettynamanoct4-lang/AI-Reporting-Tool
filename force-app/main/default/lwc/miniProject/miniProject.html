<template>

    <lightning-card title="Customer Entry Details">
        <div class = "slds-var-m-around_large">
            <lightning-record-edit-form object-api-name={objectName} onsubmit={handleSubmit} onsuccess={handleSuccess}>


                <lightning-messages></lightning-messages>
    
                <lightning-input-field field-name={fields.name} accesskey="name"></lightning-input-field>
    
                <lightning-input-field field-name={fields.dob} accesskey="dob"></lightning-input-field>
    
                <lightning-input-field field-name={fields.email} accesskey="email"></lightning-input-field>
    
                <lightning-input-field field-name={fields.poAddress} accesskey="poa"></lightning-input-field>
    
                <lightning-button variant="brand" type="submit" class="slds-var-m-around_x-small" label="Next"></lightning-button>
    
            </lightning-record-edit-form>

        </div>

        

    </lightning-card>

    <template if:true={showModal}>

        <c-mini-proejct-modal onclose={closeModalChild} acc-id={accId} acc-name={accName}></c-mini-proejct-modal>


    </template>  

</template>
