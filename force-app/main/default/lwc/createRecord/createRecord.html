<template>
    <lightning-card title='Create Account Record Using UI function import' icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input label="Name" value={name} onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input>
        
            <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
        </div>
    </lightning-card>
    
</template>
