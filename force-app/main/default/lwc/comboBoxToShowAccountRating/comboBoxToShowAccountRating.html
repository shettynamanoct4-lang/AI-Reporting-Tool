<template>
    <lightning-card title="Show Selected Account Ratings">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name = "Rating"
            label="Choose the type of Rating"
            value={selectedRating}
            options={options}
            onchange={changeHandler}>

            </lightning-combobox>
            <template if:true={listOfAccounts}>
                <template for:each={listOfAccounts} for:item="accountss">
                    <div class="slds-box slds-box__xx-small" key={accountss.acts.Id}>
                        <p><strong>Name:</strong>{accountss.acts.Name}</p>
                        <p><strong>Rating:</strong>{accountss.acts.Rating}</p>

                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    
</template>
